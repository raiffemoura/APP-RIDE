<!DOCTYPE html>
<html class="h-100" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="global.css">


    <title>Ride Speedometer</title>
</head>

<body class="h-100">
    <div class="container d-flex flex-column justify-content-between h-100 ">
        <nav class="navbar justify-content-end ">
            <a class="btn btn-close border border-dark p-2 bg-danger" href="./index.html"></a>
        </nav>

        <div class="d-flex flex-column justify-content-center align-items-center 
        bg-dark text-white flex-fill mb-3 rounded-3">
            <span class="fw-bold f120" id="speed">0</span>
            <span class="f36">km/h</span>
        </div>
        <button class="btn btn-primary mb-3 display-3" id="start">
            <span class="display-3">Start</span></button>
        <button class="btn btn-danger d-none mb-3" id="stop">
            <span class="display-3">Stop</span></button>
    </div>
    <script src="storage.js"></script>
    <script src="speedometer.js"></script>

</body>

</html>
